<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>stopwatch</title>
    <link rel="stylesheet" href="/node_modules/materialize-css/dist/css/materialize.min.css" media="screen" title="no title">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="main.css" media="screen" title="no title">
  </head>
  <body>
    <div class="container">
      <div class="clock-output">
        <h1 id="tenmens">0</h1>
        <h1 id="mens">0</h1>
        <h1>:</h1>
        <h1 id="tens">0</h1>
        <h1 id="ones">0</h1>
      </div>
      <button type="button" name="button" class="btn btn-waves" id="start_stop">Start/Stop</button>
      <button type="button" name="lap" class="btn btn-waves" id="laptime">Laps</button>
    </div>
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/materialize-css/dist/js/materialize.min.js"></script>
  <script type="text/javascript" src="app.js"></script>
  </body>
</html>
